<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/styles/main_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/styles/google-fonts.css"/>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-logo"><img src="../static/images/cakes_logo.png" alt="logo"></div>
        <a class="sidebar-item" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                dashboard
            </span>
            <p>Dashboard</p>
        </a>
        <a class="sidebar-item" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
            <p>Orders</p>
        </a>
        <a class="sidebar-item" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                sms
            </span>
            <p>Messages</p>
        </a>
        <a class="sidebar-item" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                payments
            </span>
            <p>Payments</p>
        </a>
        <a class="sidebar-item" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                contact_support
            </span>
            <p>Support</p>
        </a>
        <a class="sidebar-item sidebar-item-bottom" href="{{ urlFor('index') }}">
            <span class="material-symbols-outlined">
                logout
            </span>
            <p>Logout</p>
        </a>
    </div>
    <div id="content">
        <div class="header-container">
            <div id="header" class="d-flex">
                <b><h1>RETAILER</h1></b>
                <div class="header-items d-flex">
                    <div class="header-item">
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                        <div class="not-count"></div>
                    </div>
                    <div class="header-item user-profile">
                        <div class="user-name">{% block username %}{% endblock %}</div>
                        <div class="user-pic">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
            &copy; KIMUKA 2023
        </div>
    </div>
</body>
</html>
