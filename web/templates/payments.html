{% extends 'default.html' %}
{% block title %}Payments{% endblock %}
{% block head %}
<link rel="stylesheet" href="../static/styles/payments.css" >
{% endblock %}
{% block content %}
<div class="payment-details-container">
    <div class="mpesa-logo-container d-flex flex-cc">
        <img src="../static/images/mpesa.png" alt="mpesa">
    </div>
    <div class="new-payment-btn-container d-flex flex-cc">
        <div class="new-payment-btn d-flex flex-cc">New Payment</div>
    </div>
</div>
<div class="unpaid-orders-container">
    <div class="unpaid-orders-table-title d-flex flex-cc">
        <h2>
            Unpaid Orders
        </h2>
        <span class="material-symbols-outlined g-light">
            info
        </span>
    </div>
</div>
<div class="transactions-container"></div>
{% endblock %}
{% block popups %}
{% endblock %}
